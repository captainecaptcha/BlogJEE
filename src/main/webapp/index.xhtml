<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        StarBlog - Blogs
    </ui:define>

    <ui:define name="content">

        <p:dataTable var="item" value="#{blogController.List()}">

            <p:column headerText="Name">
                <p:commandButton value="#{item.name}" actionListener="#{blogController.showArticlesFromBlog(item)}"/>
            </p:column>

            <p:column headerText="Owner">
                <p:outputLabel value="#{userController.getUserById(item.getUser().getId()).login}"/>
            </p:column>
        </p:dataTable>

    </ui:define>
</ui:composition>
