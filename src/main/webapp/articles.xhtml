<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        StarBlog - Articles
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>New article:</h:outputLabel>
                <h:inputText value="#{articleController.name}"/>
                <h:outputLabel>Content:</h:outputLabel>
                <h:inputTextarea value="#{articleController.content}"/>
                <h:commandButton value="Create" actionListener="#{articleController.Add(session.getAttribute('blog'), articleController.name, articleController.content)}"/>
            </h:panelGrid>
        </h:form>

        <table>
            <!-- here should go some titles... -->
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            <c:set var="list" value="#{articleController.ListFromBlog(session.getAttribute('blog').Getid())}"/>
            <c:forEach begin="0" end= "${ list.size() }" step="1" varStatus="loopCounter" items="${list}" var="item">
                <tr>
                    <td>
                        <h:commandButton value="#{item.name}" actionListener="#{blogController.showBlogs(item)}"/>
                    </td>
                    <td>
                        <p:commandButton value="Archive" actionListener="#{blogController.archive(item)}"/>
                    </td>
                </tr>
            </c:forEach>
        </table>
        <h:form>
            <c:forEach var="item" items="#{articleController.List()}">
                <h:commandButton value="#{item}"/>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>
