<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">

<title>StarBlog - Login</title>
<body>
<h:form>
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />

            <p:inputText id="username"  required="true" label="username" value="#{userController.username}"/>
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" required="true" label="password" value="#{userController.password}"/>
            <f:facet name="footer">
                <p:commandButton value="Connect" actionListener="#{userController.login()}"/>
                <!-- update="growl" -->
            </f:facet>
        </h:panelGrid>
    </p:dialog>
</h:form>
<h:form>
    <p:commandButton value="Register" actionListener="#{userController.goRegister()}"/>
</h:form>
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
</body>
</html>
