<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        StarBlog - Articles
    </ui:define>

    <ui:define name="content">
        <p:panel id="basic" header="#{session.getAttribute('article').name}" footer="by user" style="margin-bottom:20px">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel>New article:</p:outputLabel>
                    <p:inputText value="#{articleController.name}"/>
                    <p:outputLabel>Content:</p:outputLabel>
                    <p:inputTextarea value="#{articleController.content}"/>
                </p:panelGrid>
                <p:commandButton value="Validate" action="#{articleController.edit()}"/>
                <p:commandButton value="Cancel" action="#{articleController.cancel()}"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
