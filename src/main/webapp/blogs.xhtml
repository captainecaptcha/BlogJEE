<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        StarBlog - Blogs
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>New blog:</h:outputLabel>
                <h:inputText value="#{blogController.name}"/>
                <h:commandButton value="Create" actionListener="#{blogController.Add(session.getAttribute('user'), blogController.name)}"/>
            </h:panelGrid>
        </h:form>

        <table>
            <!-- here should go some titles... -->
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            <c:set var="list" value="#{blogController.ListFromUser(session.getAttribute('user').Getid())}"/>
            <c:forEach begin="0" end= "${ list.size() }" step="1" varStatus="loopCounter" items="${list}" var="item">
                <tr>
                    <td>
                        <h:commandButton value="#{item.name}" actionListener="#{blogController.showBlogs(item)}"/>
                    </td>
                    <td>
                        <p:commandButton value="Archive" actionListener="#{blogController.archive(item)}"/>
                    </td>
                </tr>
            </c:forEach>
        </table>
    </ui:define>
</ui:composition>
