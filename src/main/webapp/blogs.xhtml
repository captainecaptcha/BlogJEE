<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        StarBlog - Blogs
    </ui:define>

    <ui:define name="content">

        <p:dataTable var="item" value="#{blogController.ListFromUser(session.getAttribute('user').getId())}">
            <p:column headerText="Name">
                <p:commandButton value="#{item.name}" actionListener="#{blogController.showArticlesFromBlog(item)}"/>
            </p:column>
            <p:column headerText="Action">
                <p:commandButton value="Archive" actionListener="#{blogController.archive(item)}"/>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel>New blog:</p:outputLabel>
                <p:inputText value="#{blogController.name}"/>
                <p:commandButton value="Create" actionListener="#{blogController.Add(session.getAttribute('user'), blogController.name)}"/>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
