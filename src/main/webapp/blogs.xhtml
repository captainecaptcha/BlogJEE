<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>Blogs</title>
</head>
<body>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel>New blog:</h:outputLabel>
        <h:inputText value="#{blogController.name}"/>
        <h:commandButton value="Create" actionListener="#{BlogController.Add(session.getAttribute('user_id'), blogController.name)}"/>
    </h:panelGrid></h:form>
<h:form>
    <c:forEach var="item" items="#{BlogController.ListFromUser(session.getAttribute('user_id'))}">
        <h:commandButton value="#{item.name}" actionListener="#{BlogController.showBlogs(item)}"/>
    </c:forEach>
</h:form>
</body>
</html>
