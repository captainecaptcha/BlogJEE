<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        StarBlog - Blogs
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>New blog:</h:outputLabel>
                <h:inputText value="#{blogController.name}"/>
                <h:commandButton value="Create" actionListener="#{blogController.Add(session.getAttribute('user'), blogController.name)}"/>
            </h:panelGrid>
        </h:form>

        <h:form>
            <c:forEach var="item" items="#{blogController.ListFromUser(session.getAttribute('user').Getid())}">
                <h:commandButton value="#{item.name}" actionListener="#{blogController.showBlogs(item)}"/>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>
