<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        StarBlog - Articles
    </ui:define>

    <ui:define name="content">
        <p:panel id="basic" header="#{session.getAttribute('article').name}" footer="by user" style="margin-bottom:20px">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText
                        value="#{session.getAttribute('article').content}" />
            </h:panelGrid>
            <h:form>
            <p:commandButton value="EDIT Article" action="#{articleController.goedit()}"/>
            </h:form>
        </p:panel>

        <c:forEach var="item" items="#{commentController.ListFromArticle(session.getAttribute('article').getId())}">
            <p:panel id="#{item.id}" header="#{item.name}" footer="Date : #{item.date}" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="#{item.content}" />
                </h:panelGrid>
            </p:panel>
        </c:forEach>
    </ui:define>
</ui:composition>
